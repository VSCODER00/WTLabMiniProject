<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Hate Crimes</title>
  </head>
  <body>
    <header>
      <img src="assets/notes.png" alt="Logo" />
      <p>Crime Reporting System</p>
    </header>
    <nav>
      <div id="report-button">
        <a href="report.html" class="nav-button">Report a Crime</a>
      </div>
      <div id="login-signup-container">
        <a href="login.html" class="nav-button">Login</a>
        <a href="signup.html" class="nav-button">Sign Up</a>
      </div>
    </nav>
    <main class="form-container">
      <h1>Hate Crimes</h1>
      <form id="hate-crimes">
        <div>
          <label for="hate-type">Type of Hate Crime:</label>
          <input type="text" id="hate-type" name="hate-type" />
        </div>
        <div>
          <label for="hate-date-time">Date and Time:</label>
          <input
            type="datetime-local"
            id="hate-date-time"
            name="hate-date-time"
          />
        </div>
        <div>
          <label for="hate-location">Location:</label>
          <input type="text" id="hate-location" name="hate-location" />
        </div>
        <div>
          <label for="hate-description">Description of Incident:</label>
          <textarea id="hate-description" name="hate-description"></textarea>
        </div>
        <div>
          <label for="targeted-group">Targeted Group:</label>
          <textarea id="targeted-group" name="targeted-group"></textarea>
        </div>
        <div>
          <label for="hate-suspect">Suspect Description:</label>
          <textarea id="hate-suspect" name="hate-suspect"></textarea>
        </div>
        <div>
          <label for="hate-witnesses">Witnesses:</label>
          <textarea id="hate-witnesses" name="hate-witnesses"></textarea>
        </div>
        <div>
          <label for="hate-evidence">Evidence:</label>
          <input type="file" id="hate-evidence" name="hate-evidence" multiple />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>

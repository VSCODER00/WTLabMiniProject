<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Domestic Violence</title>
  </head>
  <body>
    <header>
      <img src="assets/notes.png" alt="Logo" />
      <p>Crime Reporting System</p>
    </header>
    <nav>
      <div id="report-button">
        <a href="report.html" class="nav-button">Report a Crime</a>
      </div>
      <div id="login-signup-container">
        <a href="login.html" class="nav-button">Login</a>
        <a href="signup.html" class="nav-button">Sign Up</a>
      </div>
    </nav>
    <main class="form-container">
      <h1>Domestic Violence</h1>
      <form id="domestic-violence">
        <div>
          <label for="dv-type">Type of Domestic Violence:</label>
          <input type="text" id="dv-type" name="dv-type" />
        </div>
        <div>
          <label for="dv-date-time">Date and Time:</label>
          <input type="datetime-local" id="dv-date-time" name="dv-date-time" />
        </div>
        <div>
          <label for="dv-location">Location:</label>
          <input type="text" id="dv-location" name="dv-location" />
        </div>
        <div>
          <label for="dv-description">Description of Incident:</label>
          <textarea id="dv-description" name="dv-description"></textarea>
        </div>
        <div>
          <label for="dv-injuries">Injuries Sustained:</label>
          <textarea id="dv-injuries" name="dv-injuries"></textarea>
        </div>
        <div>
          <label for="dv-suspect">Suspect Information:</label>
          <textarea id="dv-suspect" name="dv-suspect"></textarea>
        </div>
        <div>
          <label for="dv-witnesses">Witnesses:</label>
          <textarea id="dv-witnesses" name="dv-witnesses"></textarea>
        </div>
        <div>
          <label for="dv-evidence">Evidence:</label>
          <input type="file" id="dv-evidence" name="dv-evidence" accept="image/*" multiple />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </main>
    <script src="scripts.js" type="module"></script>
  </body>
</html>

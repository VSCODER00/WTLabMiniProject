<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Report a Crime</title>
  </head>
  <body>
    <header>
      <img src="assets/notes.png" alt="Logo" />
      <p>Crime Reporting System</p>
    </header>
    <nav>
      <div id="report-button">
        <a href="report.html" class="nav-button">Report a Crime</a>
      </div>
      <div id="login-signup-container">
        <a href="login.html" id="login" class="nav-button">Login</a>
        <a href="signup.html" id="signup" class="nav-button">Sign Up</a>
      </div>
    </nav>
    <main id="report-page">
      <h1>Report a Crime</h1>
      <section id="category-select">
        <div class="category-div">
          <a href="theftandburglary.html">
            <img src="assets/theft.png" alt="Theft and Burglary" />
          </a>
          <p>Theft and Burglary</p>
        </div>
        <div class="category-div">
          <a href="assaultandbattery.html">
            <img src="assets/assault.png" alt="Assault and Battery" />
          </a>
          <p>Assault and Battery</p>
        </div>
        <div class="category-div">
          <a href="vandalism.html">
            <img src="assets/vandalism.jpg" alt="Vandalism" />
          </a>
          <p>Vandalism</p>
        </div>
        <div class="category-div">
          <a href="fraudandscams.html">
            <img src="assets/fraud.jpg" alt="Fraud and Scams" />
          </a>
          <p>Fraud and Scams</p>
        </div>
        <div class="category-div">
          <a href="domesticviolence.html">
            <img src="assets/domesticviolence.jpg" alt="Domestic Violence" />
          </a>
          <p>Domestic Violence</p>
        </div>
        <div class="category-div">
          <a href="cybercrime.html">
            <img src="assets/cybercrime.png" alt="Cybercrime" />
          </a>
          <p>Cybercrime</p>
        </div>
        <div class="category-div">
          <a href="drugrelatedcrimes.html">
            <img src="assets/drugcrime.png" alt="Drug Related Crimes" />
          </a>
          <p>Drug Related Crimes</p>
        </div>
        <div class="category-div">
          <a href="hatecrimes.html">
            <img src="assets/hatecrime.png" alt="Hate Crimes" />
          </a>
          <p>Hate Crimes</p>
        </div>
        <div class="category-div">
          <a href="humantrafficking.html">
            <img src="assets/humantrafficking.png" alt="Human Trafficking" />
          </a>
          <p>Human Trafficking</p>
        </div>
        <div class="category-div">
          <a href="missingpersons.html">
            <img src="assets/missingperson.jpg" alt="Missing Persons" />
          </a>
          <p>Missing Persons</p>
        </div>
      </section>
    </main>
  </body>
</html>
